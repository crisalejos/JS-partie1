<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_5</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Exercice 5</h1>
        <p>Demander à l’utilisateur deux nombres à virgule. Ne garder que la partie entière du premier.<br>
            Les multiplier et afficher le résultat dans une boîte de dialogue.</p> 

        <form id="form"   onsubmit="submitInfo()">
            <label for="firstNumber">Premier nombre : </label><input type="number" maxlength="4"   step="0.01" id="firstNumber" name="firstNumber"/><br/>
            <label for="secondNumber">Deuxième nombre : </label><input type="number" maxlength="4"  step="0.01" id="secondNumber" name="secondNumber"/><br/>
            <button  id="submit" name ="submit">Valider</button>
        </form>
        <script>      
            function submitInfo() {
                let firstNumber = document.getElementById('firstNumber').value;
                let secondNumber = document.getElementById('secondNumber').value; 
                alert (`Premier nombre = ${Math.trunc(firstNumber)} \nDeuxième nombre = ${Math.trunc(secondNumber)} \nRésultat multiplier :  ${Math.trunc(firstNumber)} * ${Math.trunc(secondNumber)} = ${Math.trunc(firstNumber)*Math.trunc(secondNumber)}`);                
            }
        </script>
    </body>
</html>
