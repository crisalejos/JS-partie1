<body>
   
    <h1>Afficher une boîte de dialogue permettant de saisir son prénom. Afficher dans une boîte de dialogue "Bonjour, " suivi du prénom saisi.</h1>

    <script>  
        'use strict';
        let name = prompt("Prénom :", "");
        alert(`Bonjour ${name} `);   
    </script>
