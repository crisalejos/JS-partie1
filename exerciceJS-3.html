<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création variable</title>
</head>
<body>
   
    <h1>Afficher une boîte de dialogue permettant de saisir son prénom. <br>
        Afficher dans une boîte de dialogue "Bonjour, " suivi du prénom saisi.</h1>

    <script>  
        'use strict';
        // prompt est une interface d'interaction (fonction js) pour ouvrir une fenetre avec un seul champ input
        let name = prompt("Prénom :", "");
        // magic quotes et dedans les textes + variables sans concatenation
        alert(`Bonjour ${name}`);   
    </script>
    
</body>
</html>
